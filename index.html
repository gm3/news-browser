<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Browser</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
           
            <div class="header-controls">
                <button id="load-news-btn">Load News</button>
                <button id="view-original-json-btn">View Original JSON</button>
                <button id="generate-json-btn">Generate Curated JSON</button>
            </div>
        </header>
        <main>
            <div id="feed-container" class="feed"></div>
        </main>
        <footer>
            <div class="footer-content">
                <div id="drop-zone" class="drop-zone">Drop</div>
                <div id="active-feed" class="active-feed">
                  
                    <div class="curated-items"></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
